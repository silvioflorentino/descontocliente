<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Desconto de produto</title>
</head>
<body>
    <h1>Desconto para clientes</h1>
    <div id="verdesconto"></div>
    <script>
        let cliente = Number(prompt("Vc já comprou outra vez aqui? \n 1-Sim \n 2-Não"));
        let desconto;

        if(cliente === 1){
            desconto = "tem direito ao desconto de 10%";
        }else{
            desconto = "tem direito ao desconto de 5%";
        }
        document.getElementById("verdesconto").innerHTML = desconto;
    </script>

</body>
</html>
